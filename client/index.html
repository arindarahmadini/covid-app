<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-signin-client_id" content="1034905718779-4tj7gdqfgvdrl0b2dtjpa0dns5t7q707.apps.googleusercontent.com">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Data COVID-19</title>
    <style>
      body {
        background-image: url("./assets/background.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position-x: 500px;
        background-position-y: 60px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DATA COVID-19</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                id="home-nav"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="rs-rujukan-nav" href="#">RS Rujukan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="edit-user-nav" href="#">Edit Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logout-nav" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top: 50px" id="home-container">
      <div id="home">
        <div>
          <h1 style="font-size: 100px">COVID-19</h1>
          <p>Pakai masker, Cuci tangan, Jaga jarak</p>
        </div>

        <h3 style="margin-bottom: 20px">
          Provinsi : <span id="provinsi-name"></span>
        </h3>
        <div class="row" style="margin-bottom: 20px">
          <div class="col-6">
            <div class="card bg-warning">
              <div class="card-body">
                <h3>Positif :</h3>
                <h3 id="positif"></h3>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card bg-success">
              <div class="card-body">
                <h3>Sembuh :</h3>
                <h3 id="sembuh"></h3>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="card bg-danger">
              <div class="card-body">
                <h3>Meninggal :</h3>
                <h3 id="meninggal"></h3>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card bg-primary">
              <div class="card-body">
                <h3>Total Kasus :</h3>
                <h3 id="total-kasus"></h3>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="detail-hospital" style="display: none">
        <h3 class="text-center" id="title-list-rujukan"></h3>
        <div id="list-rujukan">
        </div>

        <div id="main-detail-rujukan" style="display: none">
          <div>
            <h1 style="font-size: 75px" id="detail-rujukan-name"></h1>
            <p id="detail-rujukan-address"></p>
            <p id="detail-rujukan-phone"></p>
          </div>

          <div style="margin-bottom: 50px">
            <iframe
              width="100%"
              height="450"
              frameborder="0"
              id="map-canvas"
              style="border: 0"
              src="https://www.google.com/maps/embed/v1/place?key=AIzaSyC4OuqQYjyRGEAt5_nX2ECwA_pr0u4qvyo
              &q=-7.55947,110.84129"
              allowfullscreen
            >
            </iframe>
          </div>
        </div>
      </div>
    </div>

    <!--START: REGISTER-->
    <div class="container mb-3" id="register">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="mb-3">
            <br />
            <h3 id="title-sign"></h3>
          </div>
          <form id="form-register" class="form-select" >
            <div class="mb-3">
              <label for="inputNama" class="form-label">Nama</label>
              <input type="text" class="form-control" id="inputNama"  required/>
            </div>
            <div class="mb-3" id="email-section-input">
              <label for="inputEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="inputProvinsi" class="form-label">Provinsi</label
              ><br />
              <select id="provinsi-dropdown" name="provinsi" required></select>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <p id="direct-login">
            sudah punya akun? <a href="" id="link-login">Login disini</a>
          </p>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>

        </div>
      </div>
    </div>
    <!--END: SIGN UP / SIGN IN-->

    <!--START: LOGIN-->
    <div class="container mb-3" id="login">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="mb-3">
            <br />
            <h3>Login</h3>
          </div>
          <form id="form-login">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="loginPassword"    
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <p id="direct-register">
            belum punya akun? <a href="" id="link-register">Register disini</a>
          </p>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>

        </div>
      </div>
    </div>
    <!--END: LOGIN-->


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./script/rsRujukan.js"></script>
    <script src="./script/navbar.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
